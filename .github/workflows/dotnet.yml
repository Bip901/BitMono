name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: BitMono Install workloads needed for a solution
      run: dotnet workload restore BitMono.GUI/BitMono.GUI.sln
          
    - name: BitMono Restore dependencies
      run: dotnet restore BitMono.GUI/BitMono.GUI.sln
      
    - name: Build BitMono.GUI
      run: dotnet build --no-restore BitMono\BitMono.GUI\BitMono.GUI.csproj
      
    - name: Build BitMono.GUI.API
      run: dotnet build --no-restore BitMono\BitMono.GUI.API\BitMono.GUI.API.csproj
      
    - name: Build BitMono.GUI.Utilities
      run: dotnet build --no-restore BitMono\BitMono.GUI.Utilities\BitMono.GUI.Utilities.csproj
